<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style/board-create.css">
  </head>
  <body>
    <header>
      <a href="#" onclick="history.back();"
        class="back-button">‚Üê</a>
      <span class="logo" onclick="toHome();">LOGO</span>
      <span>menu</span>
    </header>
    <section>
      <form
        method="post"
        name="form-write-board"
        enctype="multipart/form-data"
      >
        <ul>
          <li>
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Add Title"
            />
          </li>
          <li>
            <div>
              <input
              type="text"
              name="nickname"
              id="nickname"
              placeholder="Writer Name"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="Password"
            />
            </div>
            
          </li>
          <li>
            <label for="image">Put banner image</label>
            <input type="file" name="image" />
          </li>
          <li><div id="content-caption">Write your content below</div></li>
          <li>
            <input type="hidden" name="content" id="hidden-content" />
            <div
              contenteditable="true"
              id="text-area"
            ></div>
          </li>
        </ul>

        <div id="bottom-button-bar">
          <button type="button" id="write">Write</button>
          <button type="button" id="cancel" onclick="toHome();">Cancel</button>
        </div>
      </form>
    </section>
  </body>
  <script src="/js/board-create.js"></script>
  <script>
  function toHome(){location.href="/home";}
  
  </script>
</html>
